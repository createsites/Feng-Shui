<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Фэн-Шуй</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/Logo.png" type="image/png">
  <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <script src="js/main.js" defer></script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo header__logo">
        <img src="img/Loggo.png" alt="">
      </div>
      <div class="title header__title"> <h1 class="header__text">Доставка еды в Кемерово</h1></div>
      <!-- /.title head__title -->
      <div class="head header__head">
        <div class="info head__info">
          <a href="#" class="info__item">О нас</a>
          <a href="#" class="info__item">Условия доставки</a>
          <a href="#" class="info__item">Акции</a>
        </div>
        <!-- /.info head__info -->
        <div class="social head__social">
          <a href="#"><i class="fa fa-vk fa-2x"></i></a>
          <a href="#"><i class="fa fa-instagram fa-2x"></i></a>
        </div>
        <!-- /.social head__social -->
        <div class="contacts head__contactc">
          <a href="tel:+79999999999" class="phone contacts__phone">+7-999-999-99-99</a>
        </div>
        <!-- /.contacts head__contactc -->
      </div>
      <!-- /.head header__head -->
      <div class="menu header__menu">
        <nav class="nav">
          <a href="#" class="nav__item">Роллы и суши</a>
          <a href="#" class="nav__item">Горячие роллы</a>
          <a href="#" class="nav__item">Сеты</a>
          <a href="#" class="nav__item">Закуски</a>
          <a href="#" class="nav__item">Напитки</a>
        </nav>
        <!-- /.nav -->
      </div>
      <!-- /.menu header__menu -->
    </div>
    <!-- /.container -->
  </header>
  <!-- /.header -->
  <main>
    <section class="rolls">
      <div class="container">
        <h2 class="rolls__title">роллы и суши</h2>
        <div class="product rolls__product">
          <div class="item product__item">
            <img src="" alt="" class="item__img">
            <h3 class="item__title"></h3>
            <p class="item__structure"></p>
            <span class="price item__price"></span>
            <button class="button button--primary"></button>
          </div>
          <!-- /.item product__item -->
        </div>
        <!-- /.wrapper rolls__wrapper -->
      </div>
      <!-- /.container -->
    </section>
    <!-- /.rolls -->
  </main>
</body>
</html>
